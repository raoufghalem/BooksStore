<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Books View</title>
</head>
<body> 
<h1>Hello here are the books</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>title</th>
			<th>publisher</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}"> 123</td>
			<td th:text="${book.title}"> demo template</td>
			<td th:text="${book.publisher.name}">its working</td>			
		</tr>
	</table>



</body>
</html>
